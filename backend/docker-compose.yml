services:
  api:
    image: r2-api:${VERSION}
    container_name: ${CONTAINER_NAME}
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bun", "run", "-e", "fetch('http://localhost:3000/health').then(r => r.ok ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - ${NETWORK_NAME}

networks:
  ${NETWORK_NAME}:
    driver: external
